<div class="container-fluid mt-1">
  <div class="row">
    <!-- Table Column -->
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0">Employee List</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Full Name</th>
                  <th>Email</th> 
                  <th>Gender</th>
                  <th>Department</th>
                  <th>Designation</th> 
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>John Doe</td>
                  <td>john@example.com</td>
                  <td>+1-234-567-8900</td>
                  <td>Male</td>
                  <td>IT</td>
                  <td>Senior Developer</td>
                  <td>$85,000</td>
                  <td>
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Column -->
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0">Add/Edit Employee</h5>
        </div>
        <div class="card-body">
           
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="newEmpObj.fullName" id="fullName" placeholder="Enter full name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="newEmpObj.email" id="email" placeholder="Enter email">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" [(ngModel)]="newEmpObj.phone" id="phone" placeholder="Enter phone number">
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-control" [(ngModel)]="newEmpObj.gender" id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="dateOfJoining" class="form-label">Date of Joining</label>
              <input type="date" class="form-control" [(ngModel)]="newEmpObj.dateOfJoining" id="dateOfJoining">
            </div>

            <div class="mb-3">
              <label for="departmentId" class="form-label">Department</label>
              <select class="form-control" (change)="getDesignationByDeptId()" [(ngModel)]="newEmpObj.departmentId" id="departmentId">
                <option value="">Select Department -{{newEmpObj.departmentId}}</option>
                @for (item of deptmentList(); track $index) {
                    <option [value]="item.departmentId"> {{item.departmentName}}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label for="designationId" class="form-label">Designation</label>
              <select class="form-control" [(ngModel)]="newEmpObj.designationId" id="designationId">
                <option value="">Select Designation</option> 
                @for (item of designationList(); track $index) {
                    <option [value]="item.designationId"> {{item.designationName}}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label for="employeeType" class="form-label">Employee Type</label>
              <select class="form-control" [(ngModel)]="newEmpObj.employeeType" id="employeeType">
                <option value="">Select Type</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="Contract">Contract</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" [(ngModel)]="newEmpObj.salary" id="salary" placeholder="Enter salary">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Save Employee</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
           
        </div>
      </div>
    </div>
  </div>
</div>
