<div class="row">
    <div class="col-3">
        <div class="p-3" [ngClass]="div1BackColor">
            Div 1
        </div>
        <br>
        <div [class]="'p-3 ' + div1BackColor">
            Div 11
        </div>
    </div>
    <div class="col-3">
        <div class="p-3" [ngClass]="isActive == true ? 'bg-success text-white':'bg-danger text-black'">
            Div 2 -{{isActive}}
        </div>
        <br>
        <div [class]="'p-3' + (isActive == true ? 'bg-success text-white':'bg-danger text-black')">
            Div 2 -{{isActive}}
        </div>
        <br>

        <div [class]="isActive == true ? 'bg-success text-white p-3':'bg-danger text-black p-3'">
            Div 2 -{{isActive}}
        </div>

    </div>
    <div class="col-3">
        <div class="p-3" [ngClass]="divClassName">
            div 3
        </div>
        <br>
        <div [class.bg-warning]="isActive == true">
            Div 33
        </div>

    </div>
    <div class="col-3">

    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-3">

    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isActive">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="divClassName" placeholder="Class Name">
    </div>
    <div class="col-3">

    </div>
</div>
<hr>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr no</th>
            <th>Name</th>
            <th>Grade</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        @for (item of studentList; track $index) {
        <tr>
            <td> {{$index}}</td>
            <td> {{item.name}}</td>
            <!-- for a bg-success for b bg-warning for c bg-danger -->
            <td
                [ngClass]="{'bg-success': item.grade == 'A', 'bg-warning':item.grade =='B', 'bg-danger':item.grade == 'C'}">
                {{item.grade}}
            </td>
            <td [ngClass]="['bg-danger','text-success']">
                {{item.city}}
            </td>
        </tr>
        }

    </tbody>
</table>

<hr>
<hr>
<div class="row">
    <div class="col-3">
        <div class="p-3" [ngStyle]="{color:colorName,'font-size':'32px'}">
            <span> This is Sample Text</span>
        </div>
    </div>
    <div class="col-3" style="color: white !important;font-weight: 500;" [ngStyle]="myCss" >
            Div 22
    </div>
    <div class="col-3" [style.color]="myCss.color">
            Dib 3333
    </div>
</div>

<div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="colorName">
    </div>
</div>
